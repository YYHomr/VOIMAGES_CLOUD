<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: black;
    }

    img {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;  /* makes it fill screen without stretching */
    }
  </style>
</head>
<body>

<img id="image" />

<script>
  const query = window.location.pathname.replace("/", "").trim() || "dog";

  fetch(`/api/image?q=${encodeURIComponent(query)}`)
    .then(res => res.json())
    .then(data => {
      if (data.image) {
        document.getElementById("image").src = data.image;
      } else {
        document.body.style.background = "gray";
      }
    })
    .catch(() => document.body.style.background = "red");
</script>

</body>
</html>
